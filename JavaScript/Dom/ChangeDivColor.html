<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            height: 300px;
            width: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <button onclick='change()''>click me</button>
</body>
<script>
    function change(){
        document.getElementById('div').style.backgroundColor='red'
    }
</script>
</html>
